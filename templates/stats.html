{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  Statistics {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Original</th>
            <th scope="col">Clicks</th>
            <th scope="col">Creation Date</th>
            <th scope="col">action</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <th scope="row">{{ url[0] }}</th>
                    <td>{{ url[1] }}</td>
                    <td>{{ url[2] }}</td>
                    <td>{{ url[3] }}</td>
                    <td>{{ url[4] }}</td>
                    <td> <form action="{{url_for('delete',id=url[0])}}" method="post">
                        <input type="hidden" name="_method"  value = "DELETE">
                        <input type="submit" class="btn btn-danger" value="Delete"></form></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
